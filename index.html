<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="form-container" name="form">
        <div class="select-option">
          <label for="pool-length">Pool Length</label>
          <select id="pool-length">
            <optgroup>
              <option value="6.0">6.0m</option>
              <option value="7.0">7.0m</option>
              <option value="8.0" selected>8.0m</option>
            </optgroup>
          </select>
        </div>
        <div class="select-option">
          <label for="pool-width">Pool Width</label>
          <select id="pool-width">
            <optgroup>
              <option value="3.0">3.0m</option>
              <option value="4.0">4.0m</option>
              <option value="5.0">5.0m</option>
              <option value="6.0" selected>6.0m</option>
            </optgroup>
          </select>
        </div>
        <div class="select-option">
          <label for="need-roller">Need a Roller?</label>
          <select id="need-roller">
            <optgroup>
              <option value="yes" selected>Yes</option>
              <option value="no">No</option>
            </optgroup>
          </select>
        </div>
        <div class="select-option">
          <label for="side-step-visibility">Side Step?</label>
          <select id="side-step-visibility">
            <optgroup>
              <option value="yes" selected>Yes</option>
              <option value="no">No</option>
            </optgroup>
          </select>
        </div>
        <div class="select-option">
          <label for="side_step_orientation">Side Step Orientation</label>
          <select id="side_step_orientation">
            <optgroup>
              <option value="none">n/a</option>
              <option value="left" selected>Left Hand Side</option>
              <option value="right">Right Hand Side</option>
              <option value="centre">Centre</option>
            </optgroup>
          </select>
        </div>
        <div class="select-option">
          <label for="show_roller">Show Roller?</label>
          <select id="show_roller">
            <optgroup>
              <option value="left" selected>Left Side</option>
              <option value="right">Right Side</option>
              <option value="centre">Hide Roller</option>
            </optgroup>
          </select>
        </div>
        <div class="select-option">
          <label for="step-length">Step Length</label>
          <select id="step-length">
            <optgroup>
              <option value="1.0">1.0m</option>
              <option value="1.1">1.1m</option>
              <option value="4.2" selected>4.2m</option>
            </optgroup>
          </select>
        </div>
        <div class="select-option">
          <label for="step-width">Step Width</label>
          <select id="step-width">
            <optgroup>
              <option value="0.4">0.4m</option>
              <option value="0.5">0.5m</option>
              <option value="1.0" selected>1.0m</option>
            </optgroup>
          </select>
        </div>
        <div class="select-option">
          <label for="step-offset">Offset</label>
          <select id="step-offset">
            <optgroup>
              <option value="none" selected>n/a</option>
              <option value="1.0">1.0m</option>
              <option value="1.1">1.1m</option>
            </optgroup>
          </select>
        </div>
      </form>

      <div class="pool-container">
        <div id="side-step"></div>
        <div id="main-pool"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
